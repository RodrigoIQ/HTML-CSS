<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">
            <span>What is your name ?</span>
            <input type="text" name="name" id="name" autocomplete="name" required/>
        </label>
        <label for="email">
            <span>What is your email?</span>
            <input type="email" name="email" id="email" autocomplete="email" required/>
        </label>
        <label for="contry">
            <span>What country do you live in?</span>
            <input type="text" name="contry" id="contry" autocomplete="country" required/>
        </label>
        <label for="zip">
            <span>Zip code</span>
            <input type="text" name="zip" id="zip" autocomplete="postal-code" required/>
        </label>
        <input type="submit">
    </form>
    
</body>
</html>
